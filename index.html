<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./style.css">
    <title>Geometry genius</title>
    
</head>
<body class="m-8">
    <header>

    </header>
    <main>
        <!-- main content container  -->
         <div class="flex flex-col md:flex-row">
            <!-- shape card container -->
             <div class="flex-1 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4">
                <!-- Triangle card -->
                <div class="card card-compact bg-base-100 w-96 shadow-xl mt-5">
                    <figure>
                      <img
                        src="images/triangle.png" />
                    </figure>
                    <div class="card-body">
                      <h2 class="card-title">Triangle</h2>
                      <p class="text-xl">Area(A) = 0.5 x b x h</p>
                      <div>
                        <input id="triangle-base" class="w-24 text-2xl p-2 rounded-sm" type="text" placeholder="b">
                        <span>cm</span>
                        <input id="triangle-height" class="w-24 text-2xl p-2 rounded-sm" type="text" placeholder="h">
                        <span class="mr-4 ml-2">cm</span>
                      </div>
                      <div>
                        <p class="text-xl">Area: <span id="triangle-area"></span> <span>cm <sup>2</sup></span></p>
                      </div>
                      <div class="card-actions ">
                        <button class="btn btn-primary w-full" onclick="calcuateTriangeArea()">Calculate</button>
                      </div>
                    </div>
                  </div>


                <!-- Rectangle card -->
                <div class="card card-compact bg-base-100 w-96 shadow-xl mt-5">
                    <figure>
                      <img
                        src="images/rectangle.png" />
                    </figure>
                    <div class="card-body">
                      <h2 class="card-title">Rectangle</h2>
                      <p class="text-xl">Area(A) = w x l</p>
                      <div>
                        <input id="rectangle-width" class="w-24 text-2xl p-2 rounded-sm" type="text" placeholder="w">
                        <span>cm</span>
                        <input id="rectangle-length" class="w-24 text-2xl p-2 rounded-sm" type="text" placeholder="l">
                        <span class="mr-4 ml-2">cm</span>
                      </div>
                      <div>
                        <p class="text-xl">Area: <span id="rectangle-area"></span> <span>cm <sup>2</sup></span></p>
                      </div>
                      <div class="card-actions ">
                        <button class="btn btn-primary w-full" onclick="calculateRectangleArea()">Calculate</button>
                      </div>
                    </div>
                  </div>


                <!-- Parallelogram card -->
                <div class="card card-compact bg-base-100 w-96 shadow-xl mt-5">
                    <figure>
                      <img
                        src="images/parallelogram.png" />
                    </figure>
                    <div class="card-body">
                      <h2 class="card-title">Parallelogram</h2>
                      <p class="text-xl">Area(A) = b x h</p>
                      <div>
                        <input id="para-base" class="w-24 text-2xl p-2 rounded-sm" type="text" placeholder="b">
                        <span>cm</span>
                        <input id="para-height" class="w-24 text-2xl p-2 rounded-sm" type="text" placeholder="h">
                        <span class="mr-4 ml-2">cm</span>
                      </div>
                      <div>
                        <p class="text-xl">Area: <span id="para-area"></span> <span>cm <sup>2</sup></span></p>
                      </div>
                      <div class="card-actions ">
                        <button class="btn btn-primary w-full" onclick="parallelogramArea()">Calculate</button>
                      </div>
                    </div>
                  </div>

                <!-- Rhombus card -->
                <div class="card card-compact bg-base-100 w-96 shadow-xl mt-5">
                    <figure>
                      <img
                        src="images/rhombus.png" />
                    </figure>
                    <div class="card-body">
                      <h2 class="card-title">Rhombus</h2>
                      <p class="text-xl">Area(A) = 0.5 x d1 x d2</p>
                      <div>
                        <input id="rombos-d1" class="w-24 text-2xl p-2 rounded-sm" type="text" placeholder="d1">
                        <span>cm</span>
                        <input id="rombos-d2" class="w-24 text-2xl p-2 rounded-sm" type="text" placeholder="d2">
                        <span class="mr-4 ml-2">cm</span>
                      </div>
                      <div>
                        <p class="text-xl">Area: <span id="rombos-area"></span> <span>cm <sup>2</sup></span></p>
                      </div>
                      <div class="card-actions ">
                        <button class="btn btn-primary w-full" onclick="rombosArea()">Calculate</button>
                      </div>
                    </div>
                  </div>

                  
            </div>
            <!-- Area calculation container -->
            <!-- <div class="w-96 border-2 border-gray-700 rounded-md">
               <h3 class="text-3xl text-center p-4">Area calculation</h3>
            </div> -->
    </main>

    <script src="./scripts/triangle-calculate.js"></script>
    <script src="./scripts/rectangle-calculation.js"></script>
    <script src="./scripts/parallelogram-calculation.js"></script>
    <script src="./scripts/rombos-calculation.js"></script>
</body>
</html>
